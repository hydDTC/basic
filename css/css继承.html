<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css继承</title>
</head>
<body>

<span style="color:red">
    hahaha
    <span>胡誉第</span>
</span>

<div style="color:darkblue">
    hahhahha
    <div>gggg</div>
    <span>cdz</span>
</div>

<!--CSS继承特性主要是指文本方面的继承，-->
<!--而关于与盒模型相关的不带继承。比如 font-size：12px;会继承，而margin-left:10px;则不会继承。-->

</body>
</html>
