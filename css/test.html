<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0
    }
    .wrap1{
      width: 100%;
      background: #ccc;
      display: flex;
      height: 200px;
    }
    .left1{
      width: 100px;
      background: yellow;
    }
    .right1{
      flex: 1;
      background: green
    }
    .wrap2{
      width: 100%;
      height: 200px;
      display: flex;
    }
    .left2{
      flex: 1;
      display: flex;
      background: yellow;
    }
    .right2{
      width: 100px;
      background: green
    }
    .wrap3{
      width: 100%;
      height: 200px;
      display: flex;
    }
    .left3{
      flex: 1;
      background: yellow;
    }
    .right3{
      flex: 1;
      background: green
    }
    .center3{
      flex: 1;
      background: blue
    }
  </style>
</head>
<body>
  <section>
    <div class="wrap1">
      <div class="left1"></div>
      <div class="right1"></div>
    </div>
    <hr>
    <div class="wrap2">
        <div class="left2"></div>
        <div class="right2"></div>
    </div>
    <hr>
    <div class="wrap3">
        <div class="left3"></div>
        <div class="center3"></div>
        <div class="right3"></div>
    </div>
  </section>
</body>
</html>
