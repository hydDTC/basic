<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        /* 两块叠加在一起才可以 z-index*/
        .one{
            background-color:red;
            position:absolute;
            top:0;
            left:0;
            width:150px;
            height:100px;
            z-index:5;
            opacity:0.1;
        }
        .two{
            background-color:yellow;
            position:absolute;
            top:0;
            left:0;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
<div class="one">

</div>
<div class="two">

</div>
