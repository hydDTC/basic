<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .one{
            background: red;
            width:500px;
            height:100px;
            float:left;
        }
        .two{
            background: black;
            height:50px;
            position:relative;
        }
    </style>
</head>
<body>
<div>
    <div class="one"></div>
    <div class="two"></div>
    <!--浮动黑的躲在红的后面 但是黑的position:relative;优先级高，覆盖红的-->
</div>
</body>
</html>
