<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position布局</title>
    <style>
      /*  沾满整一个页面  */
        .tab {
            position: absolute;
            top: 0;
            left:0;
            right:0;
            bottom:0;
            border:1px solid red;
        }
      /*    沾满整一个页面  切换     */
        .tab-content {
            position: absolute;
            top: 0;
            left:0;
            right:0;
            bottom:0;
           background-color: lightpink;
        }

        .model-content {
            position: absolute;
            top: 0;
            left:0;
            right:0;
            bottom:0;
            background-color: yellow;
        }

          .header {
              position: absolute;
              top: 0;
              left:0;
              width:100%;
              height:60px;
              font-size: 40px;
              background-color: white;
              z-index: 2;
          }

        .content{
            position: absolute;
            top: 0;
            left:0;
            right:0;
            bottom:0;
            background: red;
        }


        .footer {
            position: absolute;
            left:0;
            bottom:0;
            width:100%;
            height:60px;
            font-size: 40px;
            background-color: white;
        }

        .scroll-content {
            margin: 60px 0;
            position: absolute;
            top: 0;
            left:0;
            right:0;
            bottom:0;
            border:5px solid black;
            font-size:30px;
            overflow: auto;
        }

    </style>
</head>
<body>
                    <div class="tab">
                        <div class="push">

                            <!-- tab-content和model-content结构保持一致，手机app列表详情页面的切换（父子）-->

                            <div class="tab-content">
                                <header class="header">我是header</header>
                                <!--<div class="content">  可要可不要 -->
                                    <div class="scroll-content">
                                        <div style="width:100%;height:5000px;"></div>
                                    </div>
                                <!--</div>-->
                            </div>

                            <!--<div class="model-content">-->
                                <!--<header class="header">我是header2222222222</header>-->
                                <!--<div class="scroll-content">-->
                                    <!--我是切换的啦 盖住tab-content-->
                                    <!--模拟手机app，父子关系的页面是层层覆盖，关掉孩子页面，父亲页面不会刷新，保留原来的样子-->
                                <!--</div>-->

                            <!--</div>-->

                        </div>

                        <!--这边用vue的命名视图  是没有的-->
                        <footer class="footer">我是footer</footer>

                    </div>
</body>
</html>
