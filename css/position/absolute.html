<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            overflow: hidden;
        }
        #parent{
            /* 使这个层充满整个屏幕*/
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            background-color: pink;
        }
        #child {
            width:100%;
            height:100%;
            background: #1a92cf;
            overflow: auto;
            position: relative;
        }
        #child0 {
            width:50%;
            height:1500px;
            background: lightgoldenrodyellow;
            opacity: 0.6;
        }
        #footer {
            position:absolute;
            transition: all 1s;
            bottom: 0px;
            height:20px;
            width:100%;
            background-color: red;
            transform: translate(0, 20px);
        }
    </style>
</head>
<body>
                <div id="parent">
                    <div id="child">
                        <div id="child0">
                                hahahhaha
                        </div>

                        <div id="footer">
                            hahahha
                        </div>
                    </div>



                </div>


                <script>

                    var child = document.getElementById('child');
                    var footer = document.getElementById('footer');
                    child.addEventListener('scroll', function(event) {
                        console.log('lalalla');
                        console.log(event.target.scrollHeight)
                        console.log(event.target.scrollTop)
                        if (event.target.scrollTop > 500) {
                            console.log('kakkaka')
                            footer.style.transform = 'translate(0, 0px)'
                        }

                    })


                </script>
</body>
</html>
