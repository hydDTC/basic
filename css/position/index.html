<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> fixed问题，滚动条滚动的时候不随之滚动，换用absolute </title>
    <style>
      *{
            padding:0;
            margin:0;
        }
       html, body {
           height:100%;
           font-size: 40px;
       }
       #parent {
           width:100%;
           height: 100%;
           position: relative;
           background: lightpink;
       }
       .header {
           position: fixed;
           left:0;
           top:0;
           width:100%;
           height:100px;
           background-color: red;
           z-index: 10;
       }
       #content {
           position: absolute;
           left:0;
           right:0;
           top:0;
           bottom:0;
           margin: 100px 0 68px 0;
           /*  可以试试去掉这个 但是一般背景填充一下  在谁身上滚动 */
           overflow:auto;
           opacity:0.6;
       }
      .inner-content {
          width:120%;
          height: 4000px;
          position: absolute;
          left:0;
          right:0;
          top:0;
          bottom:0;
          border: 1px solid black;
      }
       .footer{
           position:fixed;
           width:100%;
           height:68px;
           background-color: red;
           left:0;
           bottom:0;
       }

       /* 滚动条  */
      ::-webkit-scrollbar {
          width: 10px;
          height: 10px;
      }

      ::-webkit-scrollbar-corner, ::-webkit-scrollbar-track {
          background-color: #e2e2e2;
      }

      ::-webkit-scrollbar-thumb {
          border-radius: 0;
          background-color: rgba(0, 0, 0, .2);
      }

      ::-webkit-scrollbar-corner, ::-webkit-scrollbar-track {
          background-color: #e2e2e2;
      }

      ::-webkit-scrollbar-track-piece {
          background-color: inherit; // #F5F5F5
      }

     <div id="parent">
         <!--拉滚动条的时候，fixed定位的不会随之滚动  fixed是根据body(浏览器窗口)定位的 这就有问题啦-->
         <header class="header" id="header">header</header>
         <div id="content">content
             <div class="inner-content"></div>
