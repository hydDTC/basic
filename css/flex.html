<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .parent{
            display:flex;
            border:1px solid black;
            /*align-content:space-between;*/
            justify-content:space-between;
        }
        .left{
            height:100px;
            background-color:red;
            flex-grow:3;
        }
        .right{
            height:100px;
            background-color:green;
            flex-grow:2;
        }
        .center{
            height:200px;
            background-color:yellow;
            flex-grow:5;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
<div class="parent">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
