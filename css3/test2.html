<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        @keyframes myfirst {
            0%   {
                transform: rotate(0deg);
                left:0
            }
            25%  {
                transform: rotate(20deg);
                left:0;
            }
            50%{
                transform: rotate(0deg);
                left:500px;
            }
            /*停一下*/
            55%{
                transform: rotate(0deg);
                left:500px;
            }
            /*停一下*/
            70%  {
                transform: rotate(0deg);
                left:500px;
            }
            100% {
                transform: rotate(-360deg);
                left:0px;
            }
        }
        div {
            position:absolute;
            color:white;
            text-align:center;
            line-height:100px;
            width:100px;
            height:100px;
            border-radius: 10px;
            background-color:rgb(146,185,1);
            /*width: 0;*/
            /*height: 0;*/
            /*border-left: 50px solid transparent;*/
            /*border-right: 50px solid transparent;*/
            /*border-bottom: 160px solid red;*/
            animation-name: myfirst;
            animation-duration:4s;
            animation-timing-function:ease;
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-play-state: running;
        }
    </style>
</head>
<body>
            <!--一开始就会 不用触发-->
            <div>css3动画</div>
</body>
</html>
