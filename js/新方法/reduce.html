<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce</title>
</head>
<body>
<script>

    var numbers = [65, 44, 12, 4];

    function getSum(total, num) {
        return total + num;
    }
    console.log(numbers.reduce(getSum,5))  // 5是准备累加的初始值

</script>

</body>
</html>
