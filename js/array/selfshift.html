<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shift</title>
</head>
<body>
<script>
    // shift方法自写
    var arr = [1,2,3];
    Array.prototype.headShift = function(arr,item){

         for(var i = this.length ; i >= 0; i--){
              this[i] = this[i-1];
              if(i == 0){
                  this[i] = item;
              }
         }
         return this;
    }
       var xx = arr.headShift(arr,4);
       console.log(arr)

</script>

</body>
