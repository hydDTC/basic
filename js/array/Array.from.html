<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.from</title>
</head>
<body>
<script>
    // length是数组特有的方法


    let arrayLike = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 3
    };
    var xx = Array.from(arrayLike)
    console.log(arrayLike)
    console.log(xx)



    let obj = {
        'name':'hyd',
        'age':'cdz',
        length: 2
    }
//    var yy = Array.from(obj)
//    console.log( yy )
    console.log(Array.prototype.slice.call(obj))


    //    将一个类数组对象转换为一个真正的数组，必须具备以下条件：
    //    1、该类数组对象必须具有length属性，用于指定数组的长度。如果没有length属性，那么转换后的数组是一个空数组。
    //    2、该类数组对象的属性名必须为数值型或字符串型的数字
    //    ps: 该类数组对象的属性名可以加引号，也可以不加引号

    let arrayLike1 = {
        'name': 'tom',
        'age': '65',
        'sex': '男',
        'friends': ['jane','john','Mary'],
        length: 4
    }
    let arrayLike2 = {
        0: 'tom',
        1: '65',
        2: '男',
        3: ['jane','john','Mary'],
        'length': 4
    }

    function test (target){
        const arr = [];
         for (let i = 0; i < target.length; i ++){
             arr.push(target[i])
         }
         console.log(arr)
    }
    console.log(Array.from(arrayLike1))
    console.log(Array.from(arrayLike2))
    test(arrayLike1)
    test(arrayLike2)


    var arr = [1,2]
    console.log(arr)

</script>

</body>
</html>
