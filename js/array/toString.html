<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>
<body>
    <script type="text/javascript">

        var arr = new Array(3)
        arr[0] = "George"
        arr[1] = "John"
        arr[2] = "Thomas"

        // 数组上没啥区别
        document.write(arr.toString())
        document.write(arr.toLocaleString())



        // 数字转化成字符串
        var a = 1234
        console.log(  a.toString() )
        console.log(  a.toString().length )  //4
        console.log(   a.toLocaleString() ) //1,234
        console.log(   a.toLocaleString().length ) //5

        // 时间上
        var date = new Date();
        console.log(date);
        console.log(date.toString());
        console.log(date.toLocaleString())


    </script>
</body>
</html>
