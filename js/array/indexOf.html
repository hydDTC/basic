<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>
<script>
    // indexOf lastIndexOf 的区别
    var arr = ['h','y','d','c','d','z'];
    console.log(arr.indexOf('d'))  //2
    console.log(arr.lastIndexOf('d'))  //4  省略  从后面往前找，但是下标还是从前往后的下标
</script>
</body>
</html>
