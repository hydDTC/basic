<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找最长的单词</title>
</head>
<body>
<script>
    function findLongestWord(str) {
        var arr = str.split(' ');
        // 找数组中长度最长的  找到一个第三者
        var max = arr[0].length;
        var maxI = 0;
        for (var i = 0; i < arr.length; i ++){
             if(arr[i].length > max){
                 max = arr[i].length;
                 maxI = i;
             }
        }
         console.log(max);
         console.log(maxI)
        console.log('max：'+arr[maxI])
    }

    findLongestWord("The quick brown fox jumped over the lazy dog");
</script>
</body>
</html>
