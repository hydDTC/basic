<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转字符串</title>
</head>
<body>
<script>
    function reverseString(str) {
//        str.split('').reverse().join();
        var arr = str.split('');
        var str1 = arr.reverse().join('');
        return str1;
    }

    var xx = reverseString("hello");
    console.log(xx)
</script>
</body>
</html>
