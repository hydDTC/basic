<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var book={
        _year : 2004,
        edition:1
    };
    Object.defineProperty(book,"year",{
        get: function(){
            console.log('get')
            return this._year;
        },
        set : function(newValue){
            console.log('set'+ newValue)
            if (newValue > 2004){
                console.log('set')
                this._year = newValue;
                this.edition += newValue -2004;
            }
        }

    });
    book.year = 2005;   // 当你给你要检测的值 赋值的时候   会调用set方法
    console.log(book.edition);   //2
    console.log(book._year)   // 不会调用 get方法
    console.log(book.year)   // get是获取值的时候   当你获取你要监听的值的时候，才会调用get方法
</script>
</body>
</html>
