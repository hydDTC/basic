<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>
<body>
<script>
//    get：
//    一个给属性提供 getter 的方法，如果没有 getter 则为undefined。当我们读取某个属性的时候，
//   其实是在对象内部调用了该方法，此方法必须要有return语句。该方法返回值被用作属性值。默认为 undefined。

//    set：
//    一个给属性提供 setter 的方法，如果没有 setter 则为 undefined。该方法将接受唯一参数，
//    并将该参数的新值分配给该属性。默认为 undefined。也就是说，当我们设置某个属性的时候，实际上是在对象的内部调用了该方法。
        var obj = {};
        Object.defineProperty(obj,'a',{
            set:function(newValue){
                console.log(newValue)
            },
            get:function(){
                console.log('你取我的值');
//                return 2;      // obj.a最终的值，如果你没有return，哪obj.a = undefined
            }
        })
        obj.a = 5;    // 这边值改变了 我在监听a，所以会触发set方法
        console.log(obj.a)
    // 5,你取我的值，2
    // 先监听 然后get

</script>
</body>
</html>
