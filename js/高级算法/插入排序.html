<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>

    <script>
        // 把一个数组排序有很多方法
//        将n个元素的数列分为已有序和无序两个部分。
//        数列：{a1，a2，a3，a4，…，an}
//        将该数列的第一元素视为有序数列，后面都视为无序数列：
//        {{a1}，{a2，a3，a4，…，an}}
//        将无序数列中的元素插入到有序数列的对应位置，插入前通过比大小的方式找到其在有序数列中的对应位置。
//        他这里应该是一个一个比较
        var examplearr=[8,94,15,88,55,76,21,39];
        function test (arr){
            var arr1= [];
            arr1.push(arr[0])
            var arr2 = arr.slice(1,arr.length);
           for (var i = 0; i < arr2.length; i ++){
               arr1.push(arr2[i]);
               arr1.sort(function(a,b){
                   return a-b;
               })
               console.log(arr1);
           }
           return arr1;
        }
        var xx = test(examplearr);
    </script>

</body>
</html>
