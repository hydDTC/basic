<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
//    原理
//    依次比较相邻的两个值，如果后面的比前面的小，则将小的元素排到前面。依照这个规则进行多次并且递减的迭代，直到顺序正确。
      var examplearr=[8,94,15,88,55,76,21,39];
//      examplearr.sort();   //这个只能判断第一位数字
//        examplearr.sort(function(a,b){
//            return a-b;  // 从小到大
//        });
//      console.log(examplearr)


      function  sortFunction(arr){
           for(var i = 0; i < arr.length; i++){  //每次循环拿到一个最小值
               for(var j = 0; j < arr.length - i; j++) {
                   if (arr[j] > arr[j + 1]) {
                       var temp = arr[j];
                       arr[j] = arr[j + 1];
                       arr[j + 1] = temp;
                   }
               }
           }
           return arr
      }
      var xx = sortFunction(examplearr);
      console.log(xx)

//两个循环
//当i=0的时候，里面的循环完整执行，从j=0执行到j=6,这也就是第一遍排序，结果是将最大的数排到了最后，这一遍循环结束后的结果应该是[8,15,88,55,76,21,39,94]
//当i=1的时候，里面的循环再次完整执行，由于最大的数已经在最后了，没有必要去比较数组的最后两项，这也是j<arr.length-1-i的巧妙之处，结果是[8,15,55,76,21,39,88,94]
//说到这里，规律就清楚了，每次将剩下数组里面最大的一个数排到最后面，当第一个循环执行到最后的时候，也就是i=6,此时，j=0,只需要比较数组的第一和第二项，比较完毕，返回。



</script>
</body>
</html>
