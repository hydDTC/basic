<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fitler</title>
</head>
<body>
<script>
        var arr = [1,5,2,4,7];
        var result = arr.filter(function(item,index){
    //        return item > 3;     //[5,4,7]   把所有大于3的item都返回
            return index  > 3     //[7]      把所有大于3的下标 的item都返回
        })
       console.log(result)
       console.log(arr)    //不会改变原来的数组
</script>

</body>
</html>
