<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        var a,b;
        (function(){
            // A在闭包里面
            function A (arg1,arg2) {
                this.a = 1;
                this.b=2;
            }

            A.prototype.log = function () {
                console.log(this.a);
            }
            a = new A();
            b = new A();
        })()
        a.log();
        // 1
        b.log();
        // 1

//        console.log(A());
        console.log(a.__proto__.constructor)
        a.__proto__.constructor.prototype.name = 'hyd';
        console.log(a.constructor.length)
        console.log(a)
        console.log(a.constructor)
        //对象的构造函数
    </script>

</body>
</html>
