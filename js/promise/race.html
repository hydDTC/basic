<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>race</title>
</head>
<body>
<script>
    // 小明犹豫了一下，说如果没人给你买我给你买
    var p1 = new Promise(function(res, rej) {
        setTimeout(function() {
            res('小明');
        }, 400)
    });

    // 小山最后才表态
    var p2 = new Promise(function(res, rej) {
        setTimeout(function() {
            res('小山');
        }, 500)
    });

    // 小峰先说我给你买吧
    var p3 = new Promise(function(res, rej) {
        setTimeout(function() {
            res('小峰');
        }, 200)
    });

    var p = Promise.race([p1, p2, p3]);
    // 谁先返回 用谁的
    p.then(function(who) {
        alert(who);
    });
</script>
</body>
</html>
