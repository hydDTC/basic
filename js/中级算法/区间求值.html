<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区间求值</title>
</head>
<body>
<script>
//    我们会传递给你一个包含两个数字的数组。返回这两个数字和它们之间所有数字的和。
//    最小的数字并非总在最前面
//    max  min
    function sumAll(arr) {
        arr.sort();  //会改变原来的数组
        console.log(Math.max(arr)) // 只能比较2个数  for循环比较2个数
    }

    sumAll([1, 4]);
</script>
</body>
</html>
