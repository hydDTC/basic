<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象搜索算法挑战</title>
</head>
<body>
<script>
//    写一个 function方法，它遍历一个对象数组（第一个参数）并返回一个包含相匹配的属性-值对（第二个参数）的所有对象的数组。如果返回的数组中包含 source 对象的属性-值对，
//    那么此对象的每一个属性-值对都必须存在于 collection 的对象中。
//
//    例如，如果第一个参数是
//    [{ first: "Romeo", last: "Montague" }, { first: "Mercutio", last: null }, { first: "Tybalt", last: "Capulet" }]，第二个参数是 { last: "Capulet" }，
//    那么你必须从数组（第一个参数）返回其中的第三个对象，因为它包含了作为第二个参数传递的属性-值对。


    function where(collection, source) {
        var arr = collection.filter(function(item,index){
            for (var prop in item){
                // prop 属性  key    first
                // item[prop] value Remo
              if (item[prop] === source[prop]){
                  return collection[index];
              }
            }
        })
        return arr;
    }

    //该对象下没有对应的属性不会报错
    var obj = {}
    console.log(obj['name'])  //undefined

    var xx = where([{ first: "Romeo", last: "Montague" }, { first: "Mercutio", last: null }, { first: "Tybalt", last: "Capulet" }], { last: "Capulet" });
    console.log(xx)
</script>
</body>
</html>
