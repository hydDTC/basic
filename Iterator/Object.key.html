<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const es6 = {
            edition: 6,
            committee: "TC39",
            standard: "ECMA-262"
        };
//        一种解决方法是，使用Object.keys方法将对象的键名生成一个数组，然后遍历这个数组。
        console.log(Object.keys(es6));
        for (var key of Object.keys(es6)) {
            console.log(key + ': ' + es6[key]);
        }

    </script>
</body>
</html>
