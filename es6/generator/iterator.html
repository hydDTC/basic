<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
//            任意一个对象的Symbol.iterator方法，等于该对象的遍历器生成函数，调用该函数会返回该对象的一个遍历器对象。
//            由于 Generator 函数就是遍历器生成函数
            const obj = {};
            obj[Symbol.iterator] = function* (){
                yield 1;
                yield 2;
                yield 3;
            }
            console.log([...obj]);

        </script>
</body>
</html>
